name: Java CI with Maven-Allure

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - uses: browser-actions/setup-chrome@latest
    - run: chrome --version
    
    - name: Build with Maven
      run: mvn -B clean install


    - name: Test Report
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: Serenity Report               # Name of the folder
        path: target/cucumber-report/           # Path to test results
    
    - name: Cucumber Report
      uses: deblockt/cucumber-report-annotations-action@v1.11
      with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          path: "target/cucumber-report/cucumber-report.html"   
     
    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
          ref: gh-pages
          path: gh-pages
     
     
    - name: Test marketplace action
      uses: simple-elf/allure-report-action@master
      if: always()
      #~ id: allure-report
      with:
          allure_results: allure-results
          gh_pages: gh-pages
          #~ allure_report: allure-report
          allure_history: allure-history
     
    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: allure-history    
